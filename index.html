
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdeaCraft - AI Product Blueprint Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'brand-surface': '#1e1e1e',
              'brand-primary': '#6366f1',
              'brand-secondary': '#a855f7',
              'brand-accent': '#ec4899',
              'brand-text-primary': '#f5f5f5',
              'brand-text-secondary': '#a3a3a3',
              'brand-border': '#3f3f46',
            },
            animation: {
              'ticker': 'ticker 60s linear infinite',
              'fade-in': 'fade-in 0.5s ease-in-out',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
              ticker: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'fade-in': {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'pulse-glow': {
                '0%, 100%': { 'box-shadow': '0 0 15px rgba(99, 102, 241, 0.4)' },
                '50%': { 'box-shadow': '0 0 25px rgba(99, 102, 241, 0.7)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

}
</script>
</head>
